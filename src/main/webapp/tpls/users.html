<userdatabox role="user"></userdatabox>

<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="widget" ng-controller="UsersCtrl">
            <div class="widget-header ">
                <span class="widget-caption">产品用户表</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a href="#" data-toggle="collapse">
                        <i class="fa fa-minus"></i>
                    </a>
                    <a href="#" data-toggle="dispose">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                    <thead>
                        <tr>
                            <th>
                                <div class="checker"><span class=""><input type="checkbox" class="group-checkable" data-set="#flip .checkboxes"></span></div>
                            </th>
                            <th>
                                用户名
                            </th>
                            <th>
                                认证手机号码
                            </th>
                            <th>
                                用户类型
                            </th>
                            <th>
                                注册时间
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="userInfo in usersInfo" on-finish-render-filters>
                            <td>
                                <div class="checker"><span class=""><input type="checkbox" class="checkboxes" value="1"></span></div>
                            </td>
                            <td>
                                {{userInfo.userName}}
                            </td>
                            <td>
                                <a>{{userInfo.phoneNumber}}</a>
                            </td>
                            <td>
                                {{userInfo.userType}}
                            </td>
                            <td class="center ">
                                {{userInfo.createTime}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
                        

</div>
