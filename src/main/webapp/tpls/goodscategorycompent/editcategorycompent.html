<div class="col-lg-6 col-sm-6 col-xs-12">
    <div class="widget">
        <div class="widget-header bordered-bottom bordered-lightred">
            <span class="widget-caption">修改商品父类别</span>
        </div>
        <div class="widget-body">
            <div id="horizontal-form">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label no-padding-right">父类别名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" ng-model="editCompent.categorySimpleName" placeholder="请输入父类别的名称">
                        </div>
                    </div>
                    <input type="text" ng-model="editCompent.categoryId" ng-show="false">
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label no-padding-right">请上传父类别图片</label>
                        <div class="col-sm-10">
                            <input type="file" name="compentPhoto" id="compentPhoto"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    
                                    <span class="text">上传的图片规格为（120*120）</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ui-sref="categorycompent" ng-click="doEdit()">提交</button>
                            <button  class="btn btn-default" ui-sref="categorycompent">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
