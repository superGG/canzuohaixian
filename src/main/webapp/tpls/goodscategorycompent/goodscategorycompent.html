
<div class="row" ng-controller="GCCCtrl">
    <div class="col-xs-12 col-md-12"  ui-view>
        <div class="widget">
            <div class="widget-header ">
                <span class="widget-caption">商品父分类管理表</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a href="#" data-toggle="collapse">
                        <i class="fa fa-minus"></i>
                    </a>
                    <a href="#" data-toggle="dispose">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <div class="table-toolbar">
                    <a id="editabledatatable_new" href="javascript:void(0);" class="btn btn-default" ui-sref=".newcompent">
                        新建一个商品父分类
                    </a>
                </div>
                <table class="table table-striped table-bordered table-hover" id="expandabledatatable">
                    <thead>
                        <tr>
                            <th>
                                分类ID
                            </th>
                            <th>
                                分类名
                            </th>
                            <th>
                                创建时间
                            </th>
                            <th>
                                展示图片
                            </th>
                            <th>
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat = "gccInfo in gccsInfo" on-finish-render-filters>
                            <td>
                                {{gccInfo.categoryId}}
                            </td>
                            <td>
                                {{gccInfo.categorySimpleName}}
                            </td>
                            <td>
                                {{gccInfo.createTime}}
                            </td>
                            <td>
                                {{gccInfo.fishPhoto}}
                            </td>
                            <td>
                                <a href="#" class="btn btn-info btn-xs edit" ng-show="forCompentId(gccInfo.categoryId)" ui-sref=".editcompent" ng-click="editOne(gccInfo.categoryId)"><i class="fa fa-edit ficon">&#xe820;</i> 编辑</a>
                                <a href="#" class="btn btn-danger btn-xs delete" ng-show="forCompentId(gccInfo.categoryId)"><i class="fa fa-trash-o ficon">&#xe824;</i> 删除</a>
                            </td>
                        </tr>
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
