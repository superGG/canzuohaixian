
<div class="col-lg-6 col-sm-6 col-xs-12">
    <div class="widget">
        <div class="widget-header bordered-bottom bordered-lightred">
            <span class="widget-caption">新建商品父类别</span>
        </div>
        <div class="widget-body">
            <div id="horizontal-form">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label no-padding-right">请选择父类别</label>
                        <select class="form-control" ng-model="unitType" value="{{editcategoryleaf.parentId}}" ng-repeat="gccinfo in gccsinfo">
                            <option value="{{gccinfo.categoryId}}">按斤计算</option>
                            <option value="2">{{gccinfo.categorySimpleName}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label no-padding-right">俗名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="{{editcategoryleaf.categorySimpleName}}" id="inputEmail3" placeholder="请输入产品的俗名"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label no-padding-right">学名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" value="{{editcategoryleaf.categoryAcademicName}}" placeholder="请输入产品的学名"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label no-padding-right">英文名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" value="{{editcategoryleaf.categoryAcademicName}}" placeholder="请输入产品的英文名称"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label no-padding-right">请上传商品的图片</label>
                        <div class="col-sm-10">
                            <input type="file" name="" id=""></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>

                                    <span class="text">上传的图片规格为（120*120）</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label no-padding-right">请选择商品的记价方式</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-module="unitType" id="unitType" >
                                <option value="1">按斤计算</option>
                                <option value="2" >按只计算</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>

                                    <span class="text">请填写商品的规格信息</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <skumodule leaf="{{editcategoryleaf}}"></skumodule>   

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ui-sref="categoryleaf">提交</button>
                            <button  class="btn btn-default" ui-sref="categoryleaf">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
