<div>

    <div class="form-group" ng-show="unitType==1"  id="jin">

            <div class="row">
                <div class="col-md-2">
                    <input type="text" name="to" placeholder="以斤为单位" class="form-control" value="{{sku.lowscale}}">

                </div>
                <div class="col-sm-1">
                    <h4>到</h4>
                </div>

                    <input type="text" name="subject" placeholder="以斤为单位" class="form-control" value="{{sku.highscale}}">

                </div>
            </div>
        </div>
    </div>

    <div class="form-group" ng-show="unitType==2" ng-repeat="sku in otherModule" id="zhi">

        <div class="row">
            <div class="col-md-2">
                <input type="text" name="to" placeholder="以斤为单位" class="form-control">
                <div class="horizontal-space"></div>
            </div>
            <div class="col-sm-1">
                <h4>到</h4>
            </div>

                <input type="text" name="subject" placeholder="以斤为单位" class="form-control">
                <div class="horizontal-space"></div>
            </div>
        </div>
    </div>

</div>
