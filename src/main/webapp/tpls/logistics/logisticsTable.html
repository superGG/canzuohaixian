<div class="row" ng-controller="LogisticsCtrl">
    <div class="col-xs-12 col-md-12" ui-view>
        <div class="widget" >
            <div class="widget-header ">
                <span class="widget-caption">物流价格管理表</span>
                <div class="table-toolbar">
                    <a id="editabledatatable_new" href="javascript:void(0);" class="btn btn-default" ui-sref=".newlogistics">
                        新建一条物理分类信息

                        
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                    <thead>
                    <tr>
                        <th>
                            <div class="checker"><span class=""><input type="checkbox" class="group-checkable" data-set="#flip .checkboxes"></span></div>
                        </th>
                        <th>
                            物流定价信息ID
                        </th>
                        <th>
                            发货省
                        </th>
                        <th>
                            收货省
                        </th>
                        <th>
                            首重价格
                        </th>
                        <th>
                            续重价格
                        </th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="logisticInfo in logisticsInfo" on-finish-render-filters>
                        <td>
                            <div class="checker"><span class=""><input type="checkbox" class="checkboxes" value="1"></span></div>
                        </td>
                        <td>
                            {{logisticInfo.postageId}}
                        </td>
                        <td>
                            {{logisticInfo.originName}}
                        </td>
                        <td >
                            <span ng-repeat="destinationName in logisticInfo.destinationsName">{{destinationName | decorateDestination:$last}}</span>

                        </td>
                        <td>
                            {{logisticInfo.firstWeight}}
                        </td>
                        <td class="center ">
                            {{logisticInfo.increasePrice}}
                        </td>
                        <td>
                            <eidtbtn eidtone="toEdit(logisticInfo)" ui-sref=".editlogistics"></eidtbtn>
                            <deletebtn delete="doDelete(logisticInfo.Id,'test/shipport/shipportinfo.json',getdata)" ></deletebtn>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
