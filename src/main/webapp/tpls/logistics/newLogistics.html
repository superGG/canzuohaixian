<script src="assets/js/jquery.bootstrap-duallistbox.min.js"></script>




<div class="col-lg-6 col-sm-6 col-xs-12">
    <div class="widget">
        <div class="widget-header bordered-bottom bordered-lightred">
            <span class="widget-caption">新建物流价格信息</span>
        </div>
        <div class="widget-body">
            <div id="horizontal-form">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="origin" class="col-sm-2 control-label no-padding-right">选择发货省</label>
                        <div class="col-sm-10">
                            <select name="origin" id="origin" ng-model="newLogistic.origin" ng-change="getProvinceList(newLogistic.origin)">
                                <option value="{{provinceInfo.id}}" ng-repeat="provinceInfo in provincesInfo">{{provinceInfo.name}}</option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="destination" class="col-sm-2 control-label no-padding-right">选择收货省</label>
                        <div class="col-sm-10">

                            <select name="destination" id="destination" ng-model="newLogistic.destination">
                                <option value="{{provinceInfo.id}}" ng-repeat="provinceInfo in destinationsList">{{provinceInfo.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstWeight" class="col-sm-2 control-label no-padding-right">首重价格</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="firstWeight" ng-model="newLogistic.firstWeight" placeholder="请输入首重价格">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="increasePrice" class="col-sm-2 control-label no-padding-right">续重价格</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="increasePrice" ng-model="newLogistic.increasePrice" placeholder="请输入续重价格">
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ui-sref="logistics" ng-click="doNew()">提交</button>
                            <button  class="btn btn-default" ui-sref="logistics">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
