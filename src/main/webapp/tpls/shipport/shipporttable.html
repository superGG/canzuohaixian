<div class="row" ng-controller="ShipportCtrl">

    
    <div class="col-xs-12 col-md-12" ui-view>
        <div class="widget" >
            <div class="widget-header ">
                <span class="widget-caption">船户停港口表</span>
                <div class="table-toolbar">
                    <a id="editabledatatable_new" href="javascript:void(0);" class="btn btn-default" ui-sref=".newShipport">
                        新建一个商品父分类
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                    <thead>
                    <tr>
                        <th>
                            <div class="checker"><span class=""><input type="checkbox" class="group-checkable" data-set="#flip .checkboxes"></span></div>
                        </th>
                        <th>
                            停港口Id
                        </th>
                        <th>
                            停港口名称
                        </th>
                        <th>
                            所在省份
                        </th>
                        <th>
                            停港口经度
                        </th>
                        <th>
                            停港口纬度
                        </th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="shipportInfo in shipportsInfo" on-finish-render-filters>
                        <td>
                            <div class="checker"><span class=""><input type="checkbox" class="checkboxes" value="1"></span></div>
                        </td>
                        <td>
                            {{shipportInfo.shipportId}}
                        </td>
                        <td>
                            {{shipportInfo.shipportName}}
                        </td>
                        <td>
                            {{shipportInfo.provinceName}}
                        </td>
                        <td>
                            {{shipportInfo.lontitude}}
                        </td>
                        <td class="center ">
                            {{shipportInfo.latitude}}
                        </td>
                        <td>
                            <eidtbtn eidtone="toEdit(shipportInfo)" ui-sref=".editShipport"></eidtbtn>
                            <deletebtn delete="doDelete(shipportInfo.Id,'test/shipport/shipportinfo.json',getdata)" ></deletebtn>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
