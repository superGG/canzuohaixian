<div class="col-lg-6 col-sm-6 col-xs-12">

    
    <div class="widget">
        <div class="widget-header bordered-bottom bordered-lightred">
            <span class="widget-caption">修改停港地点信息</span>
        </div>
        <div class="widget-body">
            <div id="horizontal-form">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="shipportName" class="col-sm-2 control-label no-padding-right">停港点名称</label>
                        <div class="col-sm-10">
                            <input type="test" class="form-control" id="shipportName" ng-model="newShipport.shipportName" placeholder="请输入父类别的名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="shipportName" class="col-sm-2 control-label no-padding-right">停港点所在省份</label>
                        <div class="col-sm-10">
                            <select name="provinceName" id="provinceName" ng-model="newShipport.provinceName" >
                                <option value="{{provinceInfo.id}}" ng-repeat="provinceInfo in provincesInfo">{{provinceInfo.name}}</option>
                            </select>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lontitude" class="col-sm-2 control-label no-padding-right">停港点经度</label>
                        <div class="col-sm-10">
                            <input type="test" class="form-control" id="lontitude" ng-model="newShipport.lontitude" placeholder="请输入父类别的名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="latitude" class="col-sm-2 control-label no-padding-right">停港点纬度</label>
                        <div class="col-sm-10">
                            <input type="test" class="form-control" id="latitude" ng-model="newShipport.latitude" placeholder="请输入父类别的名称">
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ui-sref="shipport" ng-click="doNew()">提交</button>
                            <button  class="btn btn-default" ui-sref="shipport">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
