        <div class="modal-preview" >
            <div class="modal modal-primary">
                <div class="modal-dialog">
                    <div class="modal-content" ui-view>
                        <div class="modal-header" >
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

                        </div>
                        <div class="modal-body">
                            <p>商家上传的验证信息图片</p>
                            <div class="timeline-datetime">
                            	<span class="timeline-time">时间：{{farmerapplyinfo.createTime}}</span>
                            </div>
                            <div class="timeline-badge"> <i class="fa fa-picture-o darkpink"></i>
                            </div>
                            <div class="timeline-panel">
                            	<div class="timeline-body">
                            		用户{{farmerapplyinfo.phoneNumber}}
                            		上传的验证图片信息如下
                            		<div>身份证正面照</div>
                            		<div class="tl-wide text-center" style="padding: 5px; margin-top:10px; margin-bottom: 10px;">
                            			<img ng-src="{{farmerapplyinfo.frontIdentityPhoto}}" alt="" style="max-height: 158px;max-width: 100%;">
                                    </div>
                                    <div>身份证背面照</div>
                                    <div class="tl-wide text-center" style="padding: 5px; margin-top:10px; margin-bottom: 10px;">
                                        <img ng-src="{{farmerapplyinfo.backIdentityPhoto}}" alt="" style="max-height: 158px;max-width: 100%;">
                                    </div>
                                    <div>养殖证照</div>
                                    <div class="tl-wide text-center" style="padding: 5px; margin-top:10px; margin-bottom: 10px;">
                                        <img ng-src="{{farmerapplyinfo.aquacultureLicense}}" alt="" style="max-height: 158px;max-width: 100%;">
                                    </div>
                                    <div>养殖场照片</div>
                                    <div class="tl-wide text-center" style="padding: 5px; margin-top:10px; margin-bottom: 10px;">
                                        <img ng-src="{{farmerapplyinfo.addressPhoto}}" alt="" style="max-height: 158px;max-width: 100%;">
                                    </div>
                            		
                            	</div>
                            </div>
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" data-dismiss="modal" ui-sref="farmer">关闭</button>
                            <button type="button" class="btn btn-primary"  ng-click="setStatus(farmerapplyinfo.farmerId , userId)">通过</button>
                            <!--ui-sref=".success({farmerId:farmerapplyinfo.farmerId})"-->
                        </div>
                    </div>
                    <!-- /.modal-content --> </div>
                <!-- /.modal-dialog --> </div>
            <!-- /.modal --> </div>
