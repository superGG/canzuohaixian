<div class="col-lg-12 col-sm-12 col-xs-12">
    <div class="widget">
        <div class="widget-header bordered-bottom bordered-blue">
            <span class="widget-caption">请完善商家基本信息</span>
        </div>
        <div class="widget-body">
            <div>
                <form role="form">
                    <div class="form-group">
                        <label for="">养殖方式</label>
                        <input type="checkbox" name="" id="" ng-repeat="multiGetType in multiGetTypes" ng-model="newFarmerinfo.multiGetType"/>{{multiGetType.getName}}
                    </div>
                    <div class="form-group">
                        <label >养殖场地址</label>
                        <input type="text" class="form-control"  name="address" ng-model="newFarmerinfo.address">
                    </div>
                    <div class="form-group">
                        <label >养殖场经度</label>
                        <input type="text" class="form-control"  name="longitude" ng-model="newFarmerinfo.longitude">
                    </div>
                    <div class="form-group">
                        <label >养殖场纬度</label>
                        <input type="text" class="form-control"  name="latitude" ng-model="newFarmerinfo.latitude">
                    </div>
                    <button type="submit" class="btn btn-blue" ng-click="doNew()">提交</button>
                    <button  class="btn btn-danger" ui-sref="farmer">取消</button>
                </form>
            </div>
        </div>
    </div>
</div>
