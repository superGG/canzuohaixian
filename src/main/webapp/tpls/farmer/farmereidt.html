<div class="col-lg-12 col-sm-12 col-xs-12">
    <div class="widget">
        <div class="widget-header bordered-bottom bordered-blue">
            <span class="widget-caption">养殖户基本信息修改</span>
        </div>
        <div class="widget-body">
            <div>
                <form role="form">
                    <div class="form-group">
                        <label for="">养殖方式</label>
                        <input type="checkbox" name="" id="" ng-repeat="multiGetType in multiGetTypes" ng-model="editFarmerinfo.multiGetType"/>{{multiGetType.name}}
                    </div>
                    <div class="form-group">
                        <label >养殖场地址</label>
                        <input type="text" class="form-control" id="address" name="address" ng-model="editFarmerinfo.address">
                    </div>
                    <div class="form-group">
                        <label >养殖场地址经度</label>
                        <input type="text" class="form-control"  name="longitude" ng-model="editFarmerinfo.longitude">
                    </div>
                    <div class="form-group">
                        <label >养殖场地址纬度</label>
                        <input type="text" class="form-control"  name="latitude" ng-model="editFarmerinfo.latitude">
                    </div>
                    <button type="submit" class="btn btn-blue" ng-click="doEdit()">提交</button>
                    <button  class="btn btn-danger" ui-sref="farmer">取消</button>
                </form>
            </div>
        </div>
    </div>
</div>
