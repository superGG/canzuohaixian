<div class="col-lg-12 col-sm-12 col-xs-12">
    <div class="widget">
        <div class="widget-header bordered-bottom bordered-blue">
            <span class="widget-caption">渔户基本信息修改</span>
        </div>
        <div class="widget-body">
            <div>
                <form role="form">
                    <div class="form-group" ng-show="true">
                        <label >捕捞方式</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="fishmanId" value="{{fishmaninfo.fishmanId}}">
                    </div>
                    <div class="form-group">
                        <label >捕捞方式</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="getName" value="{{fishmaninfo.getName}}">
                    </div>
                    <div class="form-group">
                        <label >主机功率</label>
                        <input type="text" class="form-control"  name="enginePower" value="{{fishmaninfo.enginePower}}">
                    </div>
                    <div class="form-group">
                        <label >船港籍</label>
                        <input type="text" class="form-control"  name="homePort" value="{{fishmaninfo.homePort}}">
                    </div>
                    <div class="form-group">
                        <label >船吨位</label>
                        <input type="text" class="form-control"  name="tonnage" value="{{fishmaninfo.tonnage}}">
                    </div>
                    <div class="form-group">
                        <label >船的建造时间</label>
                        <input type="text" class="form-control" name="shipCreateTime" value="{{fishmaninfo.shipCreateTime}}">
                    </div>
                    <div class="form-group">
                        <label >船主姓名</label>
                        <input type="text" class="form-control" name="realName" value="{{fishmaninfo.realName}}">
                    </div>
                    <button type="submit" class="btn btn-blue" ui-sref="fishman">提交</button>
                    <button  class="btn btn-danger" ui-sref="fishman">取消</button>
                </form>
            </div>
        </div>
    </div>
</div>
