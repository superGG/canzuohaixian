<div class="col-lg-12 col-sm-12 col-xs-12">
    <div class="widget">
        <div class="widget-header bordered-bottom bordered-blue">
            <span class="widget-caption">请完善商家基本信息</span>
        </div>
        <div class="widget-body">
            <div>
                <form role="form">
                    <div class="form-group">
                        <label >捕捞方式</label>
                        <!--<input type="text" class="form-control" id="exampleInputEmail1" name="getName" >-->
                        <select name="getName" id="getName" ng-model="getName">
                            <option value="{{muntypeinfo.name}}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label >主机功率</label>
                        <input type="text" class="form-control"  name="enginePower" ng-model="newFishmaninfo.enginePower">
                    </div>
                    <div class="form-group">
                        <label >船港籍</label>
                        <input type="text" class="form-control"  name="homePort" ng-model="newFishmaninfo.homePort">
                    </div>
                    <div class="form-group">
                        <label >船吨位</label>
                        <input type="text" class="form-control"  name="tonnage" ng-model="newFishmaninfo.tonnage">
                    </div>
                    <div class="form-group">
                        <label >船的建造时间</label>
                        <input type="text" class="form-control" name="shipCreateTime" ng-model="newFishmaninfo.shipCreateTime">
                    </div>
                    <div class="form-group">
                        <label >船主姓名</label>
                        <input type="text" class="form-control" name="realName" ng-model="newFishmaninfo.realName">
                    </div>
                    <button type="submit" class="btn btn-blue" ng-click="doNew()">提交</button>
                    <button  class="btn btn-danger" ui-sref="fishman">取消</button>
                </form>
            </div>
        </div>
    </div>
</div>
