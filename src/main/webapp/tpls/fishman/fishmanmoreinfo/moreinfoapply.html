
<p>商家上传的验证信息图片</p>
<div class="timeline-datetime">
    <span class="timeline-time">时间：{{fishmanapplyinfo.createTime}}</span>
</div>
<div class="timeline-badge"> <i class="fa fa-picture-o darkpink"></i>
</div>
<div class="timeline-panel">
    <div class="timeline-body">
        用户{{fishmanapplyinfo.phoneNumber}}
        上传的验证图片信息如下
        <div>身份证正面照</div>
        <div class="tl-wide text-center" style="padding: 5px; margin-top:10px; margin-bottom: 10px;">
            <img ng-src="{{fishmanapplyinfo.frontIdentityPhoto}}" alt="" style="max-height: 158px;max-width: 100%;"></div>
        <div>身份证背面照</div>
        <div class="tl-wide text-center" style="padding: 5px; margin-top:10px; margin-bottom: 10px;">
            <img ng-src="{{fishmanapplyinfo.backIdentityPhoto}}" alt="" style="max-height: 158px;max-width: 100%;"></div>
        <div>船舶证照</div>
        <div class="tl-wide text-center" style="padding: 5px; margin-top:10px; margin-bottom: 10px;">
            <img ng-src="{{fishmanapplyinfo.seaPassPhoto}}" alt="" style="max-height: 158px;max-width: 100%;"></div>
        <div>渔船照片</div>
        <div class="tl-wide text-center" style="padding: 5px; margin-top:10px; margin-bottom: 10px;">
            <img ng-src="{{fishmanapplyinfo.shipPhoto}}" alt="" style="max-height: 158px;max-width: 100%;"></div>

    </div>
</div>
