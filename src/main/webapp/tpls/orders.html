<userdatabox role="orders"></userdatabox>

<div class="row" ng-controller="ordersCtrl">
    <div class="col-xs-12 col-md-12">
        <div class="widget" ng-controller="UsersCtrl">
            <div class="widget-header ">
                <span class="widget-caption">订单记录</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a href="#" data-toggle="collapse">
                        <i class="fa fa-minus"></i>
                    </a>
                    <a href="#" data-toggle="dispose">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>订单号</th>
                        <th>买家姓名</th>
                        <th>店铺名</th>
                        <th>订单状态</th>
                        <th>订单总价</th>
                        <th>创建时间</th>
                    </tr>
                    <tr ng-repeat="orderInfo in ordersInfo">
                        <td>{{orderInfo.ordersId}}</td>
                        <td>{{orderInfo.buyerName}}</td>
                        <td>{{orderInfo.shopKeeperName}}</td>
                        <td>{{orderInfo.state | orderstatus }}</td>
                        <td>{{orderInfo.totalprice}}</td>
                        <td>{{orderInfo.createTime}}</td>
                        
                    </tr>
                </table>
                <nav>
                    <ul class="pagination">
                        <li ng-hide="page == 0" ng-click="update(page)">
                            <a href="javascript:;" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li ng-repeat="pages in pagesArr track by $index  " ng-class="{true: 'active'}[pages == page+1]" ng-click="update(pages)">
                            <a href="javascript:;">{{pages}}</a>
                        </li>

                        <li ng-click="update(page+2)" ng-hide="page == Math.ceil(totals/15)-1">
                            <a href="javascript:;" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
                        

</div>
