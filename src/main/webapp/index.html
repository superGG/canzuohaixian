<!DOCTYPE html>
<html lang="en" ng-app="seaTable">
<head>

    <title>伯爵科技信息管理系统</title>

        <!--Basic Styles-->

<body ng-controller="seaTableCtrl">

                            </ul>
                        </li>
                        <li><a href="#" class="menu-dropdown"><i class="meun-icon ficon">&#xe846;</i><span class="meun-text">商铺管理</span><i class="menu-expand ficon">&#xe831;</i></a>

                                <li><a ui-sref="fishman"><span class="menu-text">鱼户商铺管理</span></a></li>
                                <li><a ui-sref="farmer"><span class="menu-text">养殖户商铺管理</span></a></li>
                            </ul>
                        </li>
                        <li><a ui-sref="users"><i class="meun-icon ficon">&#xe808;</i><span class="meun-text">用户管理</span></a></li>
                        <li><a ui-sref="orders"><i class="meun-icon ficon">&#xe847;</i><span class="meun-text">订单管理</span></a></li>

                        <li><a href=""><i class="meun-icon ficon">&#xe849;</i><span class="meun-text">物流管理</span></a></li>
                        <li><a href=""><i class="meun-icon ficon">&#xe835;</i><span class="meun-text">欢迎页面</span></a></li>
                    </ul>
                </div>
            </div>


            <div class="page-content">
                <div class="page-header position-relative">
                    <div class="header-title">
                        <h1>{{tableTitle}}</h1>
                    </div>
                    <div class="header-buttons">
                        <a href="#" class="sidebar-toggler">
                            <i class="ficon icon-resize-horizontal">&#xe84a;</i>
                        </a>
                    </div>
                </div>

                <div class="page-body">
                    <div ui-view></div>
                </div>
            </div>
            
        </div>

        window.alert = function(){
            console.log("biecao")
        }

    </script>
    
        <!--Basic Scripts-->
