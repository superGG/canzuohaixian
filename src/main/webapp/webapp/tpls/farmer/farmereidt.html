<div class="col-lg-12 col-sm-12 col-xs-12">
    <div class="widget">
        <div class="widget-header bordered-bottom bordered-blue">
            <span class="widget-caption">养殖户基本信息修改</span>
        </div>
        <div class="widget-body">
            <div>
                <form role="form">
                    <div class="form-group" ng-show="true">
                        <label >养殖户ID</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="farmerId" value="{{farmerinfo.farmerId}}">
                    </div>
                    <div class="form-group">
                        <label >养殖场地址</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="address" value="{{farmerinfo.address}}">
                    </div>
                    <div class="form-group">
                        <label >养殖场地址经度</label>
                        <input type="text" class="form-control"  name="longitude" value="{{farmerinfo.longitude}}">
                    </div>
                    <div class="form-group">
                        <label >养殖场地址纬度</label>
                        <input type="text" class="form-control"  name="latitude" value="{{farmerinfo.latitude}}">
                    </div>
                    <button type="submit" class="btn btn-blue" ui-sref="farmer">提交</button>
                    <button  class="btn btn-danger" ui-sref="farmer">取消</button>
                </form>
            </div>
        </div>
    </div>
</div>
